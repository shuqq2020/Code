<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CodeHouse-我的学习课堂</title>
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body class="body" id="body">
<!--header-->
<header class="header">
    <section class="header__wrap">
        <div class="header__logo"><a href="introduce.html" >CodeHouse</a></div>

        <div class="header__item">
            <span><a href="#">课程分类</a></span>
            <div class="header__item__more">
                <ul>
                    <li><a href="#">天下第一</a></li>
                    <li><a href="#">天下第一</a></li>
                    <li><a href="#">天下第一</a></li>
                    <li><a href="#">天下第一</a></li>
                    <li><a href="#">天下第一</a></li>
                    <li><a href="#">天下第一</a></li>
                    <li><a href="#">天下第一</a></li>
                    <li><a href="#">天下第一</a></li>
                    <li><a href="#">天下第一</a></li>
                    <li><a href="#">天下第一</a></li>
                </ul>
            </div>
        </div>
        <nav class="header__nav">
            <a href="javascript:void(0);" onclick="showlogin()">登录</a>
            <span>&nbsp;|&nbsp;</span>
            <a href="javascript:void(0);" onclick="showregister()">注册</a>
        </nav>
        <div class="login" id="login">
            <!--关闭登录界面-->
            <div class="close">
                <a href="javascript:void(0);" onclick="closeDiv()">
                    <img src="static/images/close.png" alt="close">
                </a>
            </div>
            <!--登录表单-->
            <form action="#" method="post" class="form">
                <div class="box">
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入账号">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住密码
                            </label>
                        </div>

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">登录</button>
                    </div>
                    <div class="form-group">

                        <span>还没有账号<a href="javascript:void(0);" onclick="showregister()">去注册?</a></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="register" id="register">
            <!--关闭注册界面-->
            <div class="close">
                <a href="javascript:void(0);" onclick="closeDiv()">
                    <img src="static/images/close.png" alt="close">
                </a>
            </div>
            <!--注册表单-->
            <form action="#" method="post" class="form">
                <div class="form-group">
                    <label for="exampleInputEmail2">用户名</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="man" value="男"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="wuman" value="女"> 女
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">注册</button>
                </div>
            </form>
        </div>
    </section>
</header>
<script type="text/javascript" src="static/js/login.js">

</script>
</body>
</html>
